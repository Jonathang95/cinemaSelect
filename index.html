<!DOCTYPE html>
<html lang="en" class="has-background-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Cinema Selector</title>
</head>

<body>
    <header class="has-background-grey">
        <h1 class="title has-text-light">Cinema Selector</h1>
    </header>

    <main class="has-background-dark columns">
        <section class="m-auto box column">
            <h2 class="has-text-centered">Recommended</h2>
            <div class="search-container has-text-centered">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>
        </section>

        <section class="searchResults column">
            <section class="section">
                <img src="https://i.gifer.com/U3tw.gif" alt="spongebob">
            </section>
            <section id="TitleResults" class="searchResults">
            </section>
        </section>


        <section class="m-auto column">
            <div class="message is-dark"></div>
            <div class="message-header">
                <p class="has-text-centered">Favorite Movie poll</p>
            </div>
            <div class="message-body has-background-light">
                <p>Please provide us with your favorite movie.</p>
                <div class="has-text-centered">
                    <button class="button mt-4 is-warning" id="scoobyDoo">Click Here</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="has-background-grey">
        <p class="has-text-light">Created by BootCampElites</p>
    </footer>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white py-5 px-5">
            <h3 class="title has-text-centered">Fill in the blank</h3>
            <form>
                <div class="field">
                    <label class="label">Favorite Movie</label>
                    <div class="control">
                        <input type="text" class="input" id="title" placeholder="Title">
                    </div>
                </div>
                <div id="pikachu" class="has-text-dark"></div>
                <div class="mt-5 has-text-centered">
                    <button class="button is-danger" id="bulbasaur">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/javascript/bulma.js"></script>
    <script src="./assets/javascript/movie.js"></script> 
    <script src="./assets/javascript/script.js"></script> 

</body>

</html>
